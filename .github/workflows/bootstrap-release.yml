# yaml-language-server: $schema=https://raw.githubusercontent.com/goreleaser/goreleaser/v2.12.2/www/docs/static/schema.json

version: 2

project_name: stolos-bootstrap

before:
  hooks:
    # Run these from repo root
    - go mod tidy
    - go mod download

builds:
  - id: cli
    dir: ./bootstrap
    main: ./cmd/bootstrap
    binary: stolos-bootstrap
    env:
      - CGO_ENABLED=0
    ldflags:
      - '-s -w'
      - '-extldflags "-static"'
      - '-X github.com/stolos-cloud/stolos-bootstrap/pkg/github.GithubClientId={{ .Env.GH_CLIENT_ID }}'
      - '-X github.com/stolos-cloud/stolos-bootstrap/pkg/github.GithubClientSecret={{ .Env.GH_CLIENT_SECRET }}'
      - '-X github.com/stolos-cloud/stolos-bootstrap/pkg/gcp.GCPClientId={{ .Env.GCP_CLIENT_ID }}'
      - '-X github.com/stolos-cloud/stolos-bootstrap/pkg/gcp.GCPClientSecret={{ .Env.GCP_CLIENT_SECRET }}'
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm64
    goarm:
      - 6
      - 7

archives:
  - id: cli_archive
    ids:
      - cli
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums-cli.txt"

release:
  github: {}
  ids:
    - cli_archive
