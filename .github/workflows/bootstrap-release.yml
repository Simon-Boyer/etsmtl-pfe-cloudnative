name: Release CLI

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release-cli:
    # Only run if tag name starts with "cli-"
    if: contains(github.event.release.tag_name, '+cli')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.1'  # adjust to your Go version

      - name: Run GoReleaser for CLI
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          workdir: './bootstrap'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}