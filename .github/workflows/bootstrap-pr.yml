name: PR Check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Build (static binary)
        run: |
          cd bootstrap
          CGO_ENABLED=0 go build ./cmd/bootstrap -ldflags='-extldflags="-static" -X main.GithubClientId=FakeID -X main.GithubClientSecret=FakeSecret -X main.GCPClientId=FakeId -X main.GCPClientSecret=FakeSecret'
